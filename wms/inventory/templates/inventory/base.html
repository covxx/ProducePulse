<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/favicon-96x96.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <title>ProducePulse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/5/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'inventory/navigation.html' %}
    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true,
                endDate: new Date()  // Ensures no future dates can be selected
            });

            document.getElementById('uploadButton').addEventListener('click', function() {
                document.getElementById('id_images').click();
            });

            document.getElementById('id_images').addEventListener('change', function() {
                if (this.files.length > 0) {
                    document.getElementById('fileSelectedMessage').style.display = 'block';
                    document.getElementById('uploadButton').innerText = 'Images Selected';
                } else {
                    document.getElementById('fileSelectedMessage').style.display = 'none';
                    document.getElementById('uploadButton').innerText = 'Upload Images';
                }
            });

            const costInput = document.getElementById('id_cost');
            costInput.addEventListener('input', function() {
                let value = costInput.value.replace(/[^0-9.]/g, ''); // Remove non-numeric characters except period
                let floatValue = parseFloat(value);
                if (!isNaN(floatValue)) {
                    costInput.value = '$' + floatValue.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                }
            });
        });
    </script>
</body>
<footer>
    {% include 'inventory/footer.html' %}
</footer>
</html>
