{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Customer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
