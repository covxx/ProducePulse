{% extends 'inventory/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Add New Customer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Customer</button>
        </div>
    </form>
</div>
{% endblock %}
