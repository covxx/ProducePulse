{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var currentPath = window.location.pathname;
        var editItemPattern = /^\/edit-item\/\d+\/?$/; // Regular expression to match /edit-item/ followed by a number
        if (editItemPattern.test(currentPath)) {
            document.getElementById('complaintButton').textContent = 'Save Changes';
         } else {
            document.getElementById('complaintButton').textContent = 'Submit Complaint';
        }
    });
</script>
<div class='row'>
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Customer Complaint</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ item_form|crispy }}
            <div class="form-group">
                <label for="images">Upload Images</label>
                {{ images_form.images }}
            </div>
            <div class="mt-3">
                <button id="complaintButton" class="btn btn-primary">Save Changes</button> 
                <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
