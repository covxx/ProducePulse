{% extends 'inventory/base.html' %}
{% block content %}
<style>
    .hero-section {
        {% load static %}
        background: url('{% static "images/complaint-bg.jpg" %}') no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .hero-content {
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 10px;
    }

    .hero-content h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .hero-content p {
        color: white;
        font-size: 1.2rem;
        margin-bottom: 30px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .hero-content .btn {
        padding: 10px 20px;
        font-size: 1rem;
    }

    .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        display: none;
        margin: 0 auto;
    }

    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div class="hero-section">
    <div class="hero-content">
        <h1 class="fw-light">Full Stack WMS Management System</h1>
        <p class="fw-light"> ** NEED TEXT HERE **</p>
        <div>
            {% if user.is_authenticated %} 
            <a href="{% url 'cdashboard' %}" class="btn btn-primary" id='login button' onclick="showLoader()">Dashboard</a>
            {% else %}
            <a href="{% url 'cdashboard' %}" class="btn btn-primary" id='login button' onclick="showLoader()">Log In</a>
            {% endif %} 
        </div>
        <div class="loader" id="loader"></div>
    </div>
</div>

<script>
    function showLoader() {
        document.getElementById('loader').style.display = 'block';
    }
</script>
{% endblock content %}
