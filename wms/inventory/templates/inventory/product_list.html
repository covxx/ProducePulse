{% extends 'inventory/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Product List</h2>
    <a href="{% url 'product_create' %}" class="btn btn-success mb-3">Add New Product</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Unit Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.unit_price }}</td>
                <td>
                    <a href="{% url 'product_edit' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
