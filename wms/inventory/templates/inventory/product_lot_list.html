{% extends 'inventory/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Product List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>
                    <a href="{% url 'lot_list' product.id %}" class="btn btn-primary">View Lots</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
