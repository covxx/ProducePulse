{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2>{{ view.object.pk|yesno:"Edit Customer Product Price,Add New Customer Product Price" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'customer_product_price_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
