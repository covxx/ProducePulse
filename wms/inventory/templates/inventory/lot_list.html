{% extends 'inventory/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Lots for {{ product.name }}</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Lot Number</th>
                <th>Quantity Available</th>
                <th>Vendor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for lot in lots %}
            <tr>
                <td>{{ lot.lot_number }}</td>
                <td>{{ lot.available_quantity }}</td>
                <td>{{ lot.vendor.name }}</td>
                <td>
                    <a href="{% url 'lot_detail' lot.id %}" class="btn btn-primary">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
